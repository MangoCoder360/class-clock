<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Schedule Editor</title>
    <script src="scheduleeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <style>
        html{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Class Clock Schedule Editor</h1>
    <div id="schedule-editor">
        <form id="schedule-form">
            <label for="period">Period:</label>
            <input type="text" id="period" required>
            <br>
            <label for="start">Start Time:</label>
            <input type="time" id="start" required>
            <br>
            <label for="end">End Time:</label>
            <input type="time" id="end" required>
            <br>
            <button type="submit">Add</button>
        </form>
        <ul id="schedule-list"></ul>
        <button onclick="saveSchedule()">Save Custom Schedule</button>
    </div>
</body>
</html>
