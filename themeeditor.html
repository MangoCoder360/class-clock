<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Theme Editor</title>
    <script src="themeeditor.js"></script>
    <style>
        html{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Class Clock Theme Editor</h1>
    <form>
        <label for="color1">Gradient Color 1:</label>
        <input type="color" id="color1" name="color1"><br><br>
        <label for="color2">Gradient Color 2:</label>
        <input type="color" id="color2" name="color2"><br><br>
        <label for="color3">Gradient Color 3:</label>
        <input type="color" id="color3" name="color3"><br><br>
        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor" name="fontColor"><br><br>
        <label for="themeName">Theme Name:</label>
        <input type="text" id="themeName" name="themeName"><br><br>
        <input type="button" value="Compile Theme" onclick="compileTheme()">
        <input type="button" value="Export Theme as File" onclick="exportTheme()">
    </form><br><br>
    <p style="font-family: monospace;" id="themeJSON">Compiled theme goes here.</p>
    <br><br><br>
    <h2><a href="/">Back to Class Clock</a></h2>
</body>
</html>
