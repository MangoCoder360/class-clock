<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Theme Editor</title>
    <script src="themeeditor.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Seaweed+Script&family=Permanent+Marker&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Class Clock Theme Editor</h1>
    <form>
        <label for="color1">Gradient Color 1:</label>
        <input type="color" id="color1" name="color1"><br><br>
        <label for="color2">Gradient Color 2:</label>
        <input type="color" id="color2" name="color2"><br><br>
        <label for="color3">Gradient Color 3:</label>
        <input type="color" id="color3" name="color3"><br><br>
        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor" name="fontColor"><br><br>
        <label for="rotation">Gradient Rotation:</label>
        <input type="number" value="0" min="0" max="360" id="rotation" name="rotation"><br><br>
        <label for="themeName">Theme Name:</label>
        <input type="text" id="themeName" name="themeName"><br><br>
        <label for="themeFont">Theme Font:</label>
        <select id="themeFont" name="themeFont">
            <option value="sans-serif">Sans-Serif</option>
            <option value="monospace">Monospace</option>
            <option value="serif">Serif</option>
            <option value="Roboto">Roboto</option>
            <option value="Comfortaa">Comfortaa</option>
            <option value="Permanent Marker">Permanent Marker</option>
            <option value="Seaweed Script">Seaweed Script</option>
        </select><br>
    </form><br>
    <p style="font-family: monospace;" id="themeJSON">Compiled theme goes here. Copy this and paste it into the site to import the theme.</p>
    <br>
    <button onclick="copyTheme()">Copy Theme to Clipboard</button>
    <br><br>
    <div id="themePreview"><h2 id="themePreviewText">Theme Preview</h2></div>
    <br>
    <h2><a href="/">Back to Class Clock</a></h2>
    <br><br><input type="button" value="Export Theme as File" onclick="exportTheme()">
</body>
</html>
